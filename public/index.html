    <p style="display: none;" id="load">Firebase SDK Loading&hellip;</p>

    <h3>Why do I have this website if I'm not going to use it?</h3>
    <p>I currently have apps that rely on pages and resources from my website (if you haven't seen one yet, some might be released soon).</p>

    <script>
      console.log("I'm just using a variant of the default Firebase page lol");
      document.addEventListener('DOMContentLoaded', function() {
        const loadEl = document.querySelector('#load');
        try {
          let app = firebase.app();
          let features = [
            'auth', 
            'database', 
            'firestore',
            'functions',
            'messaging', 
            'storage', 
            'analytics', 
            'remoteConfig',
            'performance',
          ].filter(feature => typeof app[feature] === 'function');
          console.log(`Firebase SDK loaded with ${features.join(', ')}`);
        } catch (e) {
          console.error("Error loading Firebase SDK: " + e);
        }
      });
    </script>
